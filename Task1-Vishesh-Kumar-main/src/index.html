<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automatic/Manual carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center><h1>Automatic Carousel Item</h1></center>
    <div class="container">
        <div class="slide active">
          <img src="../img/img1.jpg" alt="Image1"/>
        </div>
        <div class="slide">
          <img src="../img/img2.jpg" alt="Image2"/>
        </div>
        <div class="slide">
          <img src="../img/img3.jpg" alt="Image3" />
        </div>
        <div class="slide">
          <img src="../img/img4.jpg" alt="Image4"/>
        </div>
        <div class="slide">
          <img src="../img/img5.jpg" alt="Image5"/>
        </div>
        <div class="slide ">
          <img src="../img/img11.jpg" alt="Image6"/>
        </div>
       
      <div id="button-prev" class="slider-button"> < </div>
      <div id="button-next" class="slider-button"> > </div>
      <div class="dots-container">
        <div class="dot activeDot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>
    <center>
    <div class="copyright">
      <p>&copy; 2023 Vishesh Kumar. All Rights Reserved.</p>
    </div>
  </center>
  </footer>
  
</html>
